spring:
  application:
    name: cards
  profiles:
    active: prod
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=Bank;trustServerCertificate=true;encrypt=false
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: sa
    password: admin#123
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  config:
    import: optional:configserver:http://localhost:8071/
  liquibase:
    change-log: classpath:db/changelog-root.yaml
    enabled: true
    contexts: none
# Spring-cloud-amqp properties to connect to rabbitmq
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

# Expose all actuator endpoints
# For refreshing project properties the refresh endpoint must be exposed
# For calling the RabbitMQ instance and sending an event to all connected instances the busrefresh endpoint must be exposed
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka

info:
  app:
    name: cards
    description: "Eazy Bank Cards Application"
    version: "1.0.0"


server:
  port: 9000

logging:
  level:
    root: debug